<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h3>TO DO LIST</h3>

        <form class="form">
            <input type="text" id="inputtask" placeholder="Enter your task here..">
            <input type="submit" id="addbutton" value="Add Task">
        </form>

        <ol class="todolist"></ol>
        <button class="clear d-none">Clear All</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
